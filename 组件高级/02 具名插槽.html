<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插槽</title>
</head>
<body>
  <div class="app">
    <my-cpn>
      <span slot="left">我要代替左侧插槽</span>
    </my-cpn>
  </div>

  <!-- 组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是一个具名组件</h2>
      <slot name="left"><span>左侧</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name=right><span>右侧</span></slot>
    </div>
  </template>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script> 
  //子组件
  const mycpn = {
    template: '#cpn',
    data(){
      return{       
      }
    },
    methods:{}
  }


  //父组件
  const vm = new Vue({
    el: '.app',
    data:{

    },
    //局部注册组件 
    components:{
    "my-cpn": mycpn
    },
    methods:{
      btnClick(e){
        console.log("触发:",e)
      }
    }
  })
</script>
</html>
