<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父子组件</title>
</head>
<body>
  <div class="app">
    <my-cpn></my-cpn>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //1、创建第一个组件构造器（子组件）
  const cpnC1 = Vue.extend({
    template:`
      <div>
        <h2>我是标题1</h2>
        <p>我是内容1，哈哈哈哈</p>
        <p>我是内容1，6666666</p>
      </div>
    `
  })

  //2、创建第二个组件构造器（父组件）
  const cpnC2 = Vue.extend({
    template:
    `<div>
      <h2>我是标题2</h2>
      <p>我是内容2，哈哈哈哈</p>
      <cpn1></cpn1>
      <p>我是内容2，6666666</p>
    </div>`,
    components: {
      cpn1:cpnC1
    }
  })

  const vm =new Vue({
    el: ".app",
    data:{

    },
    components: {
      "my-cpn": cpnC2
    }
  })
</script>
</html>
