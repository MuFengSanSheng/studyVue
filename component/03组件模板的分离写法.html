<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件模板的分离写法</title>
</head>
<body>
  <div class="app">
    <cpn></cpn>
    <my-cpn2></my-cpn2>
  </div>

  <!-- 分离写法1、script 标签，type为 text/x-template 使用id与组件注册关联 -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>你好吗</p>
    </div>    
  </script>

  <!-- 分离写法2、template 标签 使用id与组件注册关联 -->
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>你好吗2</p>
    </div>  
  </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //1、注册全局组件
  Vue.component(
    'cpn',{
      template:'#cpn'
    }
  )
  const vm =new Vue({
    el : '.app',
    data:{

    },
    //注册局部组件
    components:{
      'my-cpn2':{
        template: '#cpn2'
      }
    }
  })
</script>
</html>
